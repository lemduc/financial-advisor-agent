apiVersion: apps/v1
kind: Deployment
metadata:
  name: financial-advisor-agent
  labels:
    app: financial-advisor-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: financial-advisor-agent
  template:
    metadata:
      labels:
        app: financial-advisor-agent
    spec:
      containers:
        - name: financial-advisor-agent
          image: ghcr.io/lemduc/financial-advisor-agent:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: financial-advisor-agent-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: financial-advisor-agent-secrets
                  key: redis-url
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: financial-advisor-agent-secrets
                  key: openai-api-key
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: financial-advisor-agent
  labels:
    app: financial-advisor-agent
spec:
  selector:
    app: financial-advisor-agent
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  type: ClusterIP
